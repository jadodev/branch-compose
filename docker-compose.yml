version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db_2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"  # Mapea al puerto 5433 en el host
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      my_network:
        aliases:
          - db  # Alias adicional para mayor claridad

  app:
    build: .
    container_name: nestjs_app
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgres://postgres:root@db:5432/postgres"  # Usa el alias
    ports:
      - "3001:3001"
    networks:
      - my_network
    command: [ "sh", "-c", "sleep 10 && cd /app && pnpm start:dev"]  # Espera 10s

networks:
  my_network:
    driver: bridge
    name: my_custom_network  # Nombre expl√≠cito

volumes:
  postgres_data:
