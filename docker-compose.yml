version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db_2
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:  # 游댳 A침ade esta secci칩n
      - my_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs_app
    restart: always
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgres://postgres:root@postgres_db_2:5432/postgres"
    ports:
      - "3001:3001"
    networks:  # 游댳 A침ade esta secci칩n
      - my_network
    command: [ "sh", "-c", "cd /app && pnpm start:dev"]

volumes:
  postgres_data:
    driver: local
    
networks:  # 游댳 Define la red
  my_network:
    driver: bridge

